apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 'android-N'
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "samples.esaulpaugh.encryptednotepad"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    sourceSets.main {
//        jniLibs.srcDir 'src/main/myCppLibraries' // <-- Set your folder here!
//    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
//    compile 'com.google.android.gms:play-services-appindexing:9.0.0'
    //    compile 'org.abstractj.kalium:0.4.0'
    //    compile group: 'org.abstractj.kalium', name: 'kalium', version: '0.4.0'
}
